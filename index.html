<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- site title -->
    <title>First-Alo</title>
    <!-- stylesheet link -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <!-- header -->
    <header class="border border-bt border-2">
      <nav class="navbar navbar-expand-lg bg-light px-4">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold" href="index.html"
            ><span class="text-white bg-primary px-2 py-1 rounded">First</span>
            <span class="text-primary">Alo</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-lg-flex justify-content-lg-end align-items-lg-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main class="px-4">
      <!-- categories section -->
      <section class="container-fluid">
        <div class="container py-3">
          <div
            id="categories-container"
            class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-auto g-1 justify-content-between"
          ></div>
        </div>
      </section>
      <!-- spinner section -->
      <section>
        <div id="spinner" class="d-flex justify-content-center my-5 d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- Display News Article Section -->
      <section>
        <div>
          <p class="bg-white p-3 rounded border border-solid border-1">
            <span id="items-found-number"></span>items found for category<span
              id="items-found-category"
            ></span>
          </p>
        </div>
        <div></div>
        <div id="news-cards-container"></div>
      </section>

      <!-- modal section -->
      <section id="modal-section">
        <!-- Modal -->
        <div
          class="modal fade"
          id="newsModal"
          tabindex="-1"
          aria-labelledby="newsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newsModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="news-body" class="modal-body"></div>
              <div id="news-modal-footer"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="text-center py-4 bg-white">
      <p class="text-black-50">Copyright 2022 News Portal</p>
    </footer>
    <!-- bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- js file link -->
    <script src="js/app.js"></script>
  </body>
</html>
